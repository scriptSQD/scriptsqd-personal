<section
    class="flex flex-col items-center justify-center max-h-screen h-screen overflow-hidden font-trebuchet font-bold text-white text-[3.5rem] sm:text-[4.25rem] snap-center"
>
    <span
        class="w-fit h-fit mx-3 relative flex flex-col items-start leading-none after:block after:bottom-0 after:z-0 after:-right-2 after:absolute after:w-full after:h-6 after:bg-gradient-to-r after:from-[#D55CFF] after:to-[hsla(155,100%,68%,50%)] flex-wrap"
    >
        <h1
            class="z-10 flex flex-row justify-center items-center flex-wrap break-all"
        >
            Hello
            <strong class="text-[#D55CFF] font-bold">.</strong>
        </h1>
        <h1 class="z-10 flex flex-col flex-wrap break-all">
            Iâ€™m &mdash;
            <br />
            scriptSQD
        </h1>
    </span>
    <p class="opacity-[65%] text-base font-normal my-2 font-sans">
        And a web developer, of course!
    </p>
</section>

<section
    class="flex flex-col items-center justify-center min-h-screen h-fit font-trebuchet font-bold text-white text-[2.25rem] sm:text-[2.75rem] snap-none md:snap-center"
>
    <h1
        class="z-10 flex flex-row justify-center items-center flex-wrap break-all gap-x-2.5"
    >
        My
        <p
            class="z-10 relative after:block after:-z-10 after:bottom-2.5 after:-right-2 after:absolute after:w-full after:h-4 after:bg-gradient-to-r after:from-[#D55CFF] after:to-[hsl(156,41%,38%)]"
        >
            &lt;skills/&gt;:
        </p>
    </h1>

    <div
        class="relative flex flex-row flex-wrap max-w-[760px] items-center justify-center gap-x-16 gap-y-4 mx-3"
    >
        <div class="flex flex-col items-center gap-y-2">
            <p class="text-[1.5rem] font-normal">Front-end:</p>
            <div class="flex flex-row gap-x-5 gap-y-3 flex-wrap justify-center">
                <GlassmorphCard
                    *ngFor="let skill of skills.front"
                    [gm-image]="skill.icon"
                    [gm-tooltip]="skill.tooltip"
                ></GlassmorphCard>
            </div>
        </div>
        <div class="flex flex-col items-center gap-y-2">
            <p class="text-[1.5rem] font-normal">Back-end:</p>
            <div class="flex flex-row gap-x-5 gap-y-3 flex-wrap justify-center">
                <GlassmorphCard
                    *ngFor="let skill of skills.back"
                    [gm-image]="skill.icon"
                    [gm-tooltip]="skill.tooltip"
                ></GlassmorphCard>
            </div>
        </div>
        <div class="flex flex-col items-center gap-y-2">
            <p class="text-[1.5rem] font-normal">General:</p>
            <div class="flex flex-row gap-x-5 gap-y-3 flex-wrap justify-center">
                <GlassmorphCard
                    *ngFor="let skill of skills.general"
                    [gm-image]="skill.icon"
                    [gm-tooltip]="skill.tooltip"
                ></GlassmorphCard>
            </div>
        </div>

        <div
            class="bg absolute -z-50 sm:max-w-full flex items-center justify-center"
        >
            <ng-container *ngIf="wide">
                <svg
                    width="1024"

                    xmlns="http://www.w3.org/2000/svg"

        </div>
    </div>

    <div class="flex flex-col gap-y-1.5 m-8 items-center justify-center">
        <p class="text-2xl font-normal">More on that:</p>
        <a
            class="group relative inline-flex items-center px-8 py-3 overflow-hidden text-[#ccc] bg-[hsla(0,0%,15%,0.65)] rounded-lg focus:outline-none border border-[#424242] bg-opacity-[85%]"
            style="box-shadow: 0.5px 1px 20px rgb(36 36 36 / 44%)"
            routerLink="/about"
        >
            <span
                class="absolute right-0 transition-transform translate-x-full group-hover:-translate-x-4"
            >
                <svg
                    class="w-5 h-5"
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke="currentColor"
                >
                    <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        stroke-width="2"
                        d="M17 8l4 4m0 0l-4 4m4-4H3"
                    />
                </svg>
            </span>
            <span
                class="text-base font-semibold transition-all group-hover:mr-4"
            >
                About me
            </span>
        </a>
    </div>
</section>
