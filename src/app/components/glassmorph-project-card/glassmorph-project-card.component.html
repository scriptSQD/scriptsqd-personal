<span class="flex flex-col group items-center text-base font-sans">
    <div class="card gap-6 shadow shadow-[#33333397]">
        <img
            src="/assets/projects/{{ image }}"
            alt="{{ imageAlt ? imageAlt : title + ' homepage' }}"
            class="h-full sm:h-80 sm:w-80 aspect-square object-contain rounded-[11px] justify-self-center self-center pointer-events-none"
        />
        <div
            class="max-h-[460px] overflow-y-scroll flex flex-col prose prose-invert prose-headings:m-0 prose-headings:mb-3 prose-p:m-0 text-white max-w-[38ch] prose-p:text-lg prose-li:my-0.5 no_scrollbar"
        >
            <h1 class="text-center">{{ title }}</h1>
            <div class="flex flex-col gap-y-3">
                <p>
                    <strong>General:</strong>
                    {{ general }}
                </p>
                <div class="flex flex-col prose-li:marker:text-[#929292]">
                    <p><strong>Tech-stack</strong></p>
                    <div class="flex flex-col mx-3">
                        <ng-container *ngIf="frontTech">
                            <p>Front-end:</p>
                            <ul class="flex flex-col mx-3">
                                <li *ngFor="let tech of frontTech">
                                    {{ tech }}
                                </li>
                            </ul>
                        </ng-container>
                        <ng-container *ngIf="backTech">
                            <p>Back-end:</p>
                            <ul class="flex flex-col mx-3">
                                <li *ngFor="let tech of backTech">
                                    {{ tech }}
                                </li>
                            </ul>
                        </ng-container>
                    </div>
                </div>
                <div class="flex flex-row gap-3">
                    <button
                        class="bg-opacity-60 bg-[#212121] border-[#404040] hover:bg-[#272727] hover:border-[#505050] focus:bg-[#232323] border rounded-lg px-2.5 py-1.5 transition-all duration-[250ms]"
                        *ngIf="sourceLink"
                    >
                        <a
                            class="no-underline"
                            [href]="sourceLink"
                            target="_blank"
                            rel="noopener noreferrer"
                        >
                            <span
                                class="flex flex-row gap-x-3 items-center justify-center"
                            >
                                <svg
                                    xmlns="http://www.w3.org/2000/svg"
                                    width="24"
                                    height="24"
                                    viewBox="0 0 24 24"
                                    fill="white"
                                    class="w-6 h-6"
                                >
                                    <path
                                        d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"
                                    />
                                </svg>
                                <p>Source</p>
                            </span>
                        </a>
                    </button>

                    <button
                        class="bg-opacity-60 bg-[#212121] border-[#404040] hover:bg-[#272727] hover:border-[#505050] focus:bg-[#232323] border rounded-lg px-2.5 py-1.5 transition-all duration-[250ms]"
                        *ngIf="liveLink"
                    >
                        <a
                            class="no-underline"
                            [href]="liveLink"
                            target="_blank"
                            rel="noopener noreferrer"
                        >
                            <span
                                class="flex flex-row gap-x-3 items-center justify-center"
                            >
                                <svg
                                    width="24"
                                    height="24"
                                    viewBox="0 0 24 24"
                                    fill="white"
                                    xmlns="http://www.w3.org/2000/svg"
                                    class="w-6 h-6"
                                >
                                    <path
                                        d="M12 0C7.169 0 2.99475 2.876 1.09375 7H3.34375C4.42075 5.145 6.0765 3.6665 8.0625 2.8125C7.3985 3.9395 6.857 5.365 6.5 7H8.59375C9.35275 3.961 10.723 2 12 2C13.277 2 14.6472 3.961 15.4062 7H17.5C17.143 5.365 16.6015 3.9395 15.9375 2.8125C17.9235 3.6665 19.5792 5.145 20.6562 7H22.9062C21.0052 2.876 16.831 0 12 0ZM0 9L1.5 15H2.96875C2.96875 15 4.00725 11.3668 4.03125 11.0938H4.0625C4.0735 11.3417 5.09375 15 5.09375 15H6.5L8 9H6.71875C6.71875 9 5.85375 12.5915 5.84375 12.8125H5.8125C5.7855 12.5305 4.8125 9 4.8125 9H3.4375C3.4375 9 2.29125 12.6287 2.28125 12.8438C2.26625 12.5567 1.40625 9 1.40625 9H0ZM8 9L9.5 15H10.9688C10.9688 15 12.0082 11.3668 12.0312 11.0938H12.0625C12.0735 11.3417 13.0938 15 13.0938 15H14.5L16 9H14.7188C14.7188 9 13.8537 12.5915 13.8438 12.8125H13.8125C13.7855 12.5305 12.8125 9 12.8125 9H11.4375C11.4375 9 10.2912 12.6287 10.2812 12.8438C10.2663 12.5567 9.40625 9 9.40625 9H8ZM16 9L17.5 15H18.9688C18.9688 15 20.0082 11.3668 20.0312 11.0938H20.0625C20.0735 11.3417 21.0938 15 21.0938 15H22.5L24 9H22.7188C22.7188 9 21.8537 12.5915 21.8438 12.8125H21.8125C21.7855 12.5305 20.8125 9 20.8125 9H19.4375C19.4375 9 18.2912 12.6287 18.2812 12.8438C18.2663 12.5567 17.4062 9 17.4062 9H16ZM1.09375 17C2.99475 21.124 7.169 24 12 24C16.831 24 21.0052 21.124 22.9062 17H20.6562C19.5792 18.855 17.9235 20.3335 15.9375 21.1875C16.6015 20.0605 17.143 18.635 17.5 17H15.4062C14.6472 20.039 13.278 22 12 22C10.722 22 9.35275 20.039 8.59375 17H6.5C6.857 18.635 7.3985 20.0605 8.0625 21.1875C6.0765 20.3335 4.42075 18.855 3.34375 17H1.09375Z"
                                    />
                                </svg>

                                <p>Live</p>
                            </span>
                        </a>
                    </button>
                </div>
            </div>
        </div>
    </div>
</span>
